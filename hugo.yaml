baseURL: https://blog.raihankr.my.id/
languageCode: en-us
title: Han's Blog
copyright: Â© 2025 Raihan Khairul Rochman

permalinks:
  page:
    posts: /posts/:slugorcontentbasename/
  section:
    posts: /blog/

cleanDestinationDir: true

minify:
  disableCSS: false
  disableHTML: false
  disableJS: false
  disableJSON: false
  disableSVG: false
  disableXML: false
  minifyOutput: true

build:
  buildStats:
    enable: true
  cachebusters:
    - source: assets/notwatching/hugo_stats\.json
      target: css
    - source: (postcss|tailwind)\.config\.js
      target: css
module:
  mounts:
    - source: assets
      target: assets
    - disableWatch: true
      source: hugo_stats.json
      target: assets/notwatching/hugo_stats.json
